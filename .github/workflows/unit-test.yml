name: Unit Test

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - "docs/**"
      - "art/**"
      - "*.md"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  unit-test:
    strategy:
      matrix:
        os: [ macos-15, ubuntu-latest ]
        job: [ test ]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Copy CI gradle.properties
        if: matrix.os == 'ubuntu-latest' && matrix.job == 'test'
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Setup java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Setup gradle
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3 # v4.4.2

      # macos-15
      - name: Set Xcode version
        if: matrix.os == 'macos-15' && matrix.job == 'test'
        # ref. https://www.jetbrains.com/help/kotlin-multiplatform-dev/multiplatform-compatibility-guide.html#version-compatibility
        run: sudo xcode-select -s /Applications/Xcode_16.3.app

      - name: Run tests on macos
        if: matrix.os == 'macos-15' && matrix.job == 'test'
        run: ./gradlew iosX64Test

      # ubuntu-latest
      - name: Run tests on linux
        if: matrix.os == 'ubuntu-latest' && matrix.job == 'test'
        run: ./gradlew testDebugUnitTest desktopTest wasmJsTest
